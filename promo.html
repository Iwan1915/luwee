<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo - Pemesanan Makanan Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative; /* Menambahkan posisi relatif untuk menempatkan logo */
        }
        header img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px; /* Ukuran logo kecil */
            height: auto;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
            display: block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .promo-image {
            width: 45%; /* Menyesuaikan lebar gambar dengan lebar kontainer */
            height: auto;
            margin-bottom: 20px; /* Memberikan jarak antara gambar dan teks */
            border-radius: 8px; /* Menambahkan sudut melengkung pada gambar */
        }
    </style>
</head>
<body>

<header>
    <img src="image/logo_luwe.png" alt="Logo">
    <h1>Pemesanan Makanan Online</h1>
</header>

<nav>
    <a href="index.html">Beranda</a>
    <a href="menu.html">Menu</a>
    <a href="promo.html">Promo</a>
    <a href="kontak.html">Kontak</a>
</nav>

<div class="container">
    <!-- Gambar Promo -->
    <img src="promosi.png" alt="Promo Diskon" class="promo-image">

    <h2>Promo Terbaru</h2>
    <p>Segera nikmati diskon hingga 50% untuk beberapa menu pilihan! Ayo pesan sekarang juga.</p>
</div>

</body>
</html>
